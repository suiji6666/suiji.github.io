    <h2>剧情简介：从绝望中重生的希望之旅</h2>
    <p>故事发生在遥远的未来，世界被失去理智的卡巴内所占据。年轻的工匠学徒 生驹 和他的小伙伴们乘坐着坚不可摧的甲铁城，穿越荒芜的土地，面对无尽的危险。他们遇到了神秘少女 无名，她拥有超越常人的力量，并且是所谓的“卡巴内瑞”——半卡巴内的存在。随着剧情的发展，你会发现更多关于无名的秘密，以及治愈卡巴内化的可能性。这不仅仅是一场战斗，更是一段探索人性、友情和希望的旅程。</p>
